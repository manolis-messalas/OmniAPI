name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  security-events: write  # Ensures access to dependency graph API
  actions: read

jobs:
  build:

    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.14  # Ensure Docker is available
        options: --privileged  # Required for Testcontainers

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven
    - name: Grant execute permissions to mvnw
      run: chmod +x mvnw  # Fix permission issue

    - name: Build without tests
      run: ./mvnw clean install -DskipTests

    - name: Run Unit Tests
      run: ./mvnw test

    - name: Run Integration Tests (with Testcontainers)
      env:
        TESTCONTAINERS_RYUK_DISABLED: true  # Sometimes needed for GitHub Actions
      run: ./mvnw verify

