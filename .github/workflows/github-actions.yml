name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: mes123
          POSTGRES_USER: messalas
          POSTGRES_DB: booksdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      - name: Grant execute permissions to mvnw
        run: chmod +x mvnw

      - name: Build Project
        run: ./mvnw clean install -DskipTests

      # Test with H2 profile
      - name: Test with H2 Profile
        run: |
          echo "Testing with H2 profile..."
          ./mvnw test -Ph2
          ./mvnw verify -Ph2

      # Test with PostgreSQL profile
      - name: Test with PostgreSQL Profile
        run: |
          echo "Testing with PostgreSQL profile..."
          ./mvnw test -Ppostgres
          ./mvnw verify -Ppostgres

      # Test with SQLite profile
      - name: Test with SQLite Profile
        run: |
          echo "Testing with SQLite profile..."
          ./mvnw test -Psqlite
          ./mvnw verify -Psqlite

      # Verify each profile can start the application
      - name: Verify H2 Application Startup
        run: |
          ./mvnw spring-boot:start -Ph2 -Dspring-boot.run.fork=true
          sleep 10
          curl -f http://localhost:8080/api/rest/books
          ./mvnw spring-boot:stop

      - name: Verify PostgreSQL Application Startup
        run: |
          ./mvnw spring-boot:start -Ppostgres -Dspring-boot.run.fork=true
          sleep 10
          curl -f http://localhost:8080/api/rest/books
          ./mvnw spring-boot:stop

      - name: Verify SQLite Application Startup
        run: |
          ./mvnw spring-boot:start -Psqlite -Dspring-boot.run.fork=true
          sleep 10
          curl -f http://localhost:8080/api/rest/books
          ./mvnw spring-boot:stop

      - name: Upload All Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-all-profiles
          path: |
            target/surefire-reports/
            target/failsafe-reports/

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/