spring.application.name=omniAPI

# SQLite configuration
spring.datasource.url=jdbc:sqlite:./target/omniapidb.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Hibernate creates tables first
spring.jpa.hibernate.ddl-auto=update

# SQLite-specific properties to avoid CASCADE syntax
spring.jpa.properties.hibernate.dialect.native_drop_cascade=false

# IMPORTANT: Run data script AFTER Hibernate creates schema
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:db_scripts/sqlitedata.sql
spring.sql.init.mode=always

# LOGGING
logging.level.org.springframework.orm.jpa=WARN
logging.level.org.springframework.transaction=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
spring.jpa.show-sql=false
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO